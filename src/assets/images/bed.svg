<svg
  xmlns="http://www.w3.org/2000/svg"
  width="202px"
  height="130px"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <title xml:lang="en">Standard bed, approximately 2 meters long</title>
  <style type="text/css">
    #bed {
      stroke: black;
      stroke-width: 2;
      fill: white;
      stroke-linecap: round;
    }
    #mattress {
      stroke-linecap: round;
      fill: rgb(136, 0, 255);
    }
    #mattress :first-child {
      stroke: black;
      stroke-width: 0.5;
    }
    #pillow {
      stroke-linecap: butt;
      fill: #ffff55;
      stroke: black;
      stroke-width: 0.5;
    }
  </style>
